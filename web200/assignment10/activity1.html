<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Activity 1</title>
</head>
<body>
    <h2>Activity 1 (<a href="activity2.html">Activity 2</a>)</h2>
    <div class="container">
        <form id="form" method="post">
            <div>Name of the book:
                <input class="name" type="text" placeholder="Type..." minlength="3" maxlength="50"/>
            </div>
            <div>Author:
                <input class="author" type="text" placeholder="Type..." minlength="3" maxlength="50"/>
            </div>
            <div>Date of the book:
                <input class="date" type="date" placeholder="Type..." />
            </div>
            <div>Edition:
                <input class="edition" type="text" placeholder="Type..."/>
            </div>
            <div>City:
                <input class="city" type="text" placeholder="Type..." minlength="3" maxlength="35"/>
            </div>
            <div>State:
                <input class="state" type="text" placeholder="Type..." minlength="3" maxlength="35"/>
            </div>

            <button class="btn" type="submit">Add</button>
        </form>
    </div>
    <script src="activity1.js"></script>
</body>
</html>
