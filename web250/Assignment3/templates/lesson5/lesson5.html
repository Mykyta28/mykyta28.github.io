<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Upload</title>
  </head>
  <body>
    <h1>File Upload with Node.js</h1>

    <form
      id="myForm"
      action="/lesson5/upload"
      method="post"
      enctype="multipart/form-data"
    >
      <label for="tsunami">Upload file</label>
      <input type="file" name="tsunami" id="tsunami" multiple />
      <button type="submit">Submit</button>
    </form>
    <div id="tsunamiData"></div>
  </body>
</html>
